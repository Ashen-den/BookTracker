<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Book Tracker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<main class="card">
			<!-- Accessibility h1 -->
			<h1 class="a11y">BookTracker powered by OpenLibrary API</h1>
			<!-- Section for logo -->
				<section class="searchBox">
					<h2 class="a11y">Search bar entry</h2>
					<div class="logo" aria-hidden="true">
						LOGO
					</div>
				
			<!-- Form for search -->
					<form id="searchInput" class="searchInput">

						<label for="search" class="a11y">Enter a search term for a book
						</label>

						<input id="search" type="text" autocomplete="off" />

						<button id="searchButton" class="button searchButton" type="button" aria-label="Submit button">Get Pokemon
						</button>
						
					</form>
				</section>
				
			<section id="search">
				<ul class="findbooks">

				</ul>
			</section>
		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
